<div ng-controller="OrdersController">	
	<div class="row" ng-controller="OrdersController">
				<div class="col-md-6">
					<h4>Add a new order</h4>
					Customer: <select class='form-control' ng-model="new_order.name">
								<option ng-repeat="customer in customers" value="{{customer.name}}">{{customer.name}}</option>
							  </select>
					Quantity: <select class="form-control" ng-model="new_order.quantity" ng-options="n for n in [] | range:1:30">{{n}}</select>
								<!-- <option ng-repeat="num in quantity" value="{{num}}">{{num}}</option> -->
					       </select>
					Item:		<select class="form-control" ng-model="new_order.product">
								<option value="Nike Shoes">Nike Shoes</option>
								<option value="Black Belts">Black Belts</option>
								<option value="Ice Cream">Ice Cream</option>
								<option value="Candles">Candles</option>
							</select>
							<button class="btn btn-primary" ng-click="addOrder()" >Order</button>
				</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<input type="text" ng-model="filter_name" class="form-control" placeholder="Customer Name">
			<input type="text" ng-model="filter_product" class="form-control" placeholder="Product">
		</div>
		<table class='table table-striped'>
			<thead>
				<th>Customer Name</th>
				<th>Product</th>
				<th>Quantity</th>
				<th>Date</th>
			</thead>
		<tbody>
			<tr ng-repeat="order in orders | filter: filter_name | filter: filter_product">
				<td>{{order.name}}</td>
				<td>{{order.product}}</td>
				<td>{{order.quantity}}</td>
				<td>{{order.date | date: 'longDate'}}</td>
			</tr>
		</tbody>
		</table>
	</div>
</div>
